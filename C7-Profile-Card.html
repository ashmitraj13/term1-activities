<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    display: flex;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 100%;
    overflow: hidden;
  }

  .card img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 50%;
    margin: 20px;
  }

  .info {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .info h2 {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .info p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .buttons a {
    text-decoration: none;
    background-color: #007bff;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    text-align: center;
    transition: 0.3s;
    font-size: 1rem;
  }

  .buttons a:hover {
    background-color: #0056b3;
  }

  @media (max-width: 640px) {
    .card {
      flex-direction: column;
      width: 70vw;
      align-items: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      margin: 20px 0 10px 0;
    }

    .info {
      padding: 10px;
      text-align: center;
    }

    .buttons {
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

    .buttons a {
      width: 90%;
      margin: auto;
    }
  }
</style>
</head>
